<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="gallery">
        <div class="photo">
            <img src="/img/FONNEX FOX.png" alt="Fennec Fox">
            <div class="caption">
                <p>FENNEC</p> 
                <p>FOX</p>
                <p>India</p>
                <a href="#">Show more &rarr;</a>
            </div>
        </div>
        <div class="photo">
            <img src="/img/HUMPBACK WHALE.png" alt="Humpback Whale">
            <div class="caption">
                <p>HUMPBACK</p> 
                <p>WHALE</p>
                <p>South Africa</p>
                <a href="#">Show more &rarr;</a>
            </div>
        </div>
        <div class="photo">
            <img src="/img/COMMON BROWN BABOON.png" alt="Common Brown Baboon">
            <div class="caption">
               <p>COMMON BROWN</p> 
               <p>BABOON</p>
               <p>South Africa</p>
               <a href="#">Show more &rarr;</a>
            </div>
        </div>
        <div class="photo">
            <img src="/img/SPOTTED DEER.png" alt="Spotted Deer">
            <div class="caption">
               <p>SPOTTED</p>
               <p>DEER</p>
               <p>Amazon</p>
               <a href="#">Show more &rarr;</a>
            </div>
        </div>
    </div>
</body>
</html>
